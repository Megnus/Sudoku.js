	function point(x,y) {
		this.x = x;
		this.y = y;
	}

	function checkFirst() {
		var array = [];
		for (i = 0; i < 3; i++)
			for (j = 0; j < 3; j++)
				array.push(new point(i,j));
		compare(0, 0, array)
	}

	function compare(x, y, array) {
		var i, j, count = 0;
		var temp = [];
		var flag;

		for (i in array)
			if (compareAssociativeArrays( cube[x][y], cube[array[i].x][array[i].y] )) {
				count++;
				temp.push(array[i]);
			}

		if (count >= numValInArray(cube[x][y]))

				if (cube[x][y][k] > 0)

						flag = false;
						for (var z in temp)

								flag = true;
						if (!flag) {

							cube[array[i].x][array[i].y][k] = 0;
							console.log(cube[array[i].x][array[i].y][k]);
						}
					}

	}

		for (var i in array)
			if (array[i] > 0) {
				//console.log(array[i]);
				count++;
			}
		return count;
	}

	function nrKeys(a) {
		var i = 0;
		for (key in a) {
			i++;
		}
		return i;
	}

	function compareAssociativeArrays(a, b) {

		if (a == b) {
			return true;
		}

		if (nrKeys(a) != nrKeys(b)) {
			return false;
		}

		for (key in a) {
			if (a[key] != b[key]) {
				return false;
			}
		}
	return true;
	}

	function setRaw() {
		var count, pos;
		for (i = 0; i < 9; i++)
		{
			for (j = 0; j < 9; j++)
			{
				if ( cube[i][j][0] === 0) {
					count = 0;

					for (k = 1; k < 10; k++)
					{
						if (cube[i][j][k] != 0)
						{
							count++;
							pos = cube[i][j][k];
						}
					}

					if (count === 1) {

						cube[i][j][0] = pos;
					}
				}
			}
		}
	}

	function filterRaw() {
		var i, j;
		for (i = 0; i < 9; i++)
			for (j = 0; j < 9; j++)
				for (k = 1; k < 10; k++)
					if (cube[i][j][0] != 0)
						cube[i][j][k] = 0;
	}
	/**********************/
	function filterQuadrants() {
		for (i = 0; i < 3; i++)
			for (j = 0; j < 3; j++)
				removeVal(3 * i, 3 * (i + 1), 3 * j, 3 * (j + 1));
	}

	function removeVal(min_i, max_i, min_j, max_j) { /* oboslete/ineffective algoritm*/
		var i, j, x, y
		for (i = min_i; i < max_i; i++)
			for (j = min_j; j < max_j; j++)
				if (cube[i][j][0] != 0)
					for (x = min_i; x < max_i; x++)
						for (y = min_j; y < max_j; y++)
							cube[x][y][cube[i][j][0]] = 0;
	}

	/**********************/
	function filterRowCol() {
		var i, j;
		for (i = 0; i < 9; i++)
			for (j = 0; j < 9; j++)
				xRay(i, j);
	}

	function xRay(x,y) {
		var i, val = cube[x][y][0];
		if (val != 0) {
			for (i = 0; i < 9; i++)
				cube[i][y][val] = 0;

			for (i = 0; i < 9; i++)
				cube[x][i][val] = 0;
		}
	}

			console.log(str);

		}
